<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Task-4</title>
</head>
<body>
    <center>
        <button id="displayDate" onclick="displayDate()">Show Date</button>
        <p id="dateOutput"></p>
        <button id="displayTime" onclick="displayTime()">Show Time</button>
        <p id="timeOutput"></p>
    </center>
    <script>
        function displayDate(){
            const currentDate = new Date();
            const monthNames = [
                "January", "February", "March", "April", 
                "May", "June", "July", "August", 
                "September", "October", "November", "December"
            ];
            document.getElementById("dateOutput").innerHTML = currentDate.getDate() + " " + monthNames[currentDate.getMonth()] + " " + currentDate.getFullYear();
        }

        function displayTime(){
            const currentTime = new Date();
            document.getElementById("timeOutput").innerHTML = currentTime.toLocaleTimeString();
        }
    </script>
</body>
</html>
