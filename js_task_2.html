<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script>
        function sortString(){
            const inputString = document.getElementById("inputString").value;
            const sortedString = inputString.split('').sort().join('');
            document.getElementById('resultDisplay').textContent = sortedString;
        }
    </script>
</head>
<body>
    <center>
        <h4 class="text-danger m-2">String in Alphabetical Order</h4>
        <b>Enter String:</b> <input type="text" id="inputString">
        <div>
            <button onclick="sortString()" class="bg-warning mt-2" style="border-width:0px; border-radius:6px;">Submit</button><br><br>
        </div>
        <b>Result:</b> <span id="resultDisplay"></span>
    </center>
</body>
</html>
