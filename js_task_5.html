<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Task-5</title>

    <style>
        .error-msg {
            color: #e60000;
            font-size: 15px;
            font-weight: bold;
            font-family: "Serif";
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
</head>

<body>
    <center>
        <form id="formValidation" onsubmit="return checkForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" />
            <span id="nameError" class="error-msg"></span>
            <br><br>
            <label for="email">Email:</label>
            <input type="text" id="email">
            <span id="emailError" class="error-msg"></span>
            <br><br>
            <label for="website">Website:</label>
            <input type="text" id="website">
            <span id="websiteError" class="error-msg"></span>
            <br><br>
            <label for="message" class="d-flex">Message:</label>
            <textarea id="message" rows="4" cols="23"></textarea>
            <span id="messageError" class="error-msg"></span>
            <br><br>
            <input type="submit" value="Submit">
        </form>
    </center>

    <script>
        function checkForm() {
            let isValid = true;

            const name = document.getElementById("name");
            const nameErr = document.getElementById("nameError");
            if (name.value.trim() === "") {
                nameErr.textContent = "This field is required";
                name.style.borderColor = "#e60000";
                isValid = false;
            } else {
                nameErr.textContent = "";
                name.style.borderColor = "";
            }

            const email = document.getElementById("email");
            const emailErr = document.getElementById("emailError");
            if (email.value.trim() === "") {
                emailErr.textContent = "A valid email address is required";
                email.style.borderColor = "#e60000";
                isValid = false;
            } else {
                emailErr.textContent = "";
                email.style.borderColor = "";
            }

            const website = document.getElementById("website");
            const websiteErr = document.getElementById("websiteError");
            if (website.value.trim() === "") {
                websiteErr.textContent = "A valid URL is required";
                website.style.borderColor = "red";
                isValid = false;
            } else {
                websiteErr.textContent = "";
                website.style.borderColor = "";
            }

            const message = document.getElementById("message");
            const messageErr = document.getElementById("messageError");
            if (message.value.trim() === "") {
                messageErr.textContent = "This field is required";
                message.style.borderColor = "red";
                isValid = false;
            } else {
                messageErr.textContent = "";
                message.style.borderColor = "";
            }

            return isValid;
        }
    </script>
</body>

</html>
