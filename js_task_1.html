<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <script>
        function reverseNumber(){
            let inputNumber = parseInt(document.getElementById("inputNumber").value);
            let reversedNumber = 0;
            while(inputNumber > 0){
                reversedNumber = reversedNumber * 10 + inputNumber % 10;
                inputNumber = Math.floor(inputNumber / 10);
            }
            document.getElementById('outputResult').textContent = reversedNumber.toString();
        }
    </script>
</head>
<body>
    <center>
    <h4 class="text-danger m-2">Reversing a Number</h4>
    <b>Enter a Number :</b> <input type="number" id="inputNumber" class="text-success">
    <div>
        <button onclick="reverseNumber()" class="bg-warning mt-2" style="border-width:0px; border-radius:6px;">Submit</button><br><br>
    </div>
    <b>Result :</b> <span id="outputResult" class="text-dark"></span>
    </center>
</body>
</html>
