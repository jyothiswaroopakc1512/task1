<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Task-7</title>
    <script>
        function startAnimation() {
            document.getElementById("animatedTrain").style.animationPlayState = "running";
        }
        function stopAnimation() {
            document.getElementById("animatedTrain").style.animationPlayState = "paused";
        }
    </script>
    <style>
        h1, div {
            text-align: center;
        }
        h1 {
            color: rgb(2, 2, 109);
        }
        img {
            padding-top: 100px;
            animation: move 4s linear infinite;
            animation-play-state: paused;
        }
        @keyframes move {
            0% { padding-left: 0%; }
            100% { padding-left: 100%; }
        }
    </style>
</head>
<body>
    <img id="animatedTrain" src="train.PNG" alt="train" height="200px">
    <div style="width: 100%; height: 5px;"></div>
    <h1>Click the following buttons to handle animation</h1>
    <div>
        <button onclick="startAnimation()">Start</button>
        <button onclick="stopAnimation()">Stop</button>
    </div>
</body>
</html>
